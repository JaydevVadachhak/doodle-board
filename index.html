<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doodle Board</title>

    <!-- STYLE -->
    <link rel="stylesheet" href="./app.css" />
    <!-- Socket.io client -->
    <script src="/socket.io/socket.io.js"></script>
  </head>

  <body>
    <header class="sticky-header">
      <nav>
        <div class="title">Doodle Board</div>
        <div class="room-info">
          Room: <span id="roomId">Loading...</span> | Users:
          <span id="userCount">1</span>
          <button id="shareButton" class="btn-small">Share</button>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="toolbox">
        <div class="tool-section">
          <label for="toolSelector">Tool:</label>
          <select id="toolSelector">
            <option value="pencil">Pencil</option>
            <option value="eraser">Eraser</option>
            <option value="rectangle">Rectangle</option>
            <option value="line">Line</option>
            <option value="circle">Circle</option>
          </select>

          <label for="colorPicker">Color:</label>
          <input type="color" id="colorPicker" value="#000000" />

          <label for="brushSize">Brush Size:</label>
          <input type="number" id="brushSize" value="5" min="1" max="50" />

          <label for="eraserSize">Eraser Size:</label>
          <input type="number" id="eraserSize" value="30" min="1" max="100" />
        </div>

        <div class="tool-section">
          <button id="undoButton" disabled>Undo</button>
          <button id="redoButton" disabled>Redo</button>
          <button id="clearButton">Clear Canvas</button>
        </div>

        <div class="tool-section">
          <label for="drawingName">Drawing Name:</label>
          <input type="text" id="drawingName" placeholder="My Masterpiece" />
          <label for="publicCheckbox">
            <input type="checkbox" id="publicCheckbox" />
            Make Public
          </label>
          <button id="saveButton">Save Drawing</button>
        </div>
      </div>

      <div class="canvas-container">
        <canvas id="canvas" width="1000" height="500"></canvas>
        <canvas id="magnifier" width="100" height="100"></canvas>
      </div>

      <div class="notification" id="notification"></div>

      <div class="share-dialog" id="shareDialog">
        <div class="share-dialog-content">
          <h3>Share this drawing room</h3>
          <p>Copy this link to invite others to collaborate:</p>
          <div class="share-link-container">
            <input type="text" id="shareLink" readonly />
            <button id="copyLink">Copy</button>
          </div>
          <button id="closeShareDialog">Close</button>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <p>
          <a href="/">Home</a> |
          <a href="/gallery">Gallery</a>
        </p>
      </div>
    </footer>

    <!-- SCRIPT -->
    <script src="./index.js"></script>
  </body>
</html>
