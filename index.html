    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "DoodleBoard",
        "url": "https://doodleboard.netlify.app/index.html",
        "description": "A free online drawing tool that lets you create, save, and share digital art.",
        "applicationCategory": "DesignApplication",
        "operatingSystem": "All",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },

  <body>
    <header class="sticky-header">
      <nav>
        <div class="title">Doodle Board</div>
        <div>
          <a href="./gallery.html" class="btn-small">Gallery</a>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="toolbox">
        <div class="tool-section">
          <label for="toolSelector">Tool:</label>
          <select id="toolSelector">
            <option value="pencil">Pencil</option>
            <option value="eraser">Eraser</option>
            <option value="rectangle">Rectangle</option>
            <option value="line">Line</option>
            <option value="circle">Circle</option>
          </select>

          <label for="colorPicker">Color:</label>
          <input type="color" id="colorPicker" value="#000000" />

          <label for="brushSize">Brush Size:</label>
          <input type="number" id="brushSize" value="5" min="1" max="50" />

          <label for="eraserSize">Eraser Size:</label>
          <input type="number" id="eraserSize" value="30" min="1" max="100" />
        </div>

        <div class="tool-section">
          <button id="undoButton" disabled>Undo</button>
          <button id="redoButton" disabled>Redo</button>
          <button id="clearButton">Clear Canvas</button>
        </div>

        <div class="tool-section">
          <label for="drawingName">Drawing Name:</label>
          <input type="text" id="drawingName" placeholder="My Masterpiece" />
          <button id="saveButton">Save Drawing</button>
        </div>
      </div>

      <div class="canvas-container">
        <canvas id="canvas" width="1000" height="500"></canvas>
        <canvas id="magnifier" width="100" height="100"></canvas>
      </div>

      <div class="notification" id="notification"></div>
    </div>

    <footer>
      <div class="footer-content">
        <p>
          <a href="./index.html">Home</a> |
          <a href="./gallery.html">Gallery</a>
        </p>
      </div>
    </footer>

    <!-- SCRIPT -->
    <script src="./index.js"></script>
